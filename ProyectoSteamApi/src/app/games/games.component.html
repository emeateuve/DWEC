<div class="container-fluid">
  <router-outlet></router-outlet>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 principal">
      <div class="col-lg-6 col-md-6 col-sm-6 col-6 formulario">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 cajaForm">
          <form>
            <input type="text" placeholder="Busca un juego..." [(ngModel)]="textoJuego" name="idInputJuego">
            <button type="submit" [routerLink]="['/games/'+textoJuego]" (click)="buscaAppId()">Envialo loko</button>
          </form>
        </div>
      </div>
      <hr>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 cajaResultados">
        <div class="col-lg-6 col-sm-6 col-md-6 col-6 resultados" *ngFor="let elemento of arrayJuegoLogros">
          <a>Nombre: {{elemento.nombre}}</a>
          <br>
          <a>Descripci√≥n: {{elemento.descripcion}}</a>
          <img src="{{elemento.imagen}}">
        </div>
      </div>
    </div>
  </div>
</div>
